<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding: 0 20px;
      background: #fdf9f0;
      color: #333;
      line-height: 1.6;
    }

    header {
      padding: 20px 0;
      text-align: center;
      background: #222;
      color: white;
    }

    header a img {
      display: block;
    }

    nav a {
      color: #ffffff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      border-bottom: 2px solid #ffffff;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #222;
      border-bottom: 2px solid #0077cc;
      display: inline-block;
      padding-bottom: 3px;
    }

    /* Back to top button */
    #backToTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    /* MOBILE FIX */
@media (max-width: 768px) {
  /* Reduce horizontal padding on mobile */
  body {
    padding: 0 12px;
  }

  /* Header layout fix */
  header > div {
    grid-template-columns: 60px 1fr 60px;
    padding: 0 12px;
  }

  header img {
    height: 50px !important;
  }

  header h1 {
    font-size: 1.3rem;
  }

  header p {
    font-size: 0.85rem;
    opacity: 0.8;
  }

  /* Ensure main content stays centered */
  main {
    margin: 0 auto;
  }

  /* Center post list and cards on mobile */
  .post-list {
    margin: 0 auto;       /* center the UL */
    padding: 0;           /* remove any extra padding */
  }

  .post-card {
    margin-left: auto;
    margin-right: auto;   /* center each card */
    width: 100%;          /* full width of parent */
    max-width: 400px;     /* optional: constrain max width */
  }

  /* Make card links stack vertically */
  .card-link {
    flex-direction: column;
  }

  /* Adjust thumbnail width */
  .thumb {
    width: 100%;
    height: 180px;
  }
}
  </style>
</head>
<body>

<header>
  <div style="display:grid; grid-template-columns:auto 1fr auto; align-items:center; padding:0 30px;">

    <!-- Left logo -->
    <a href="https://commerce.dauniv.ac.in/" target="_blank">
      <img src="{{ '/assets/images/logos/college-logo.png' | relative_url }}" alt="College Logo" style="height:120px;">
    </a>

    <!-- Center -->
    <div style="text-align:center;">
      <h1 style="margin:0;">{{ site.title }}</h1>
      <p style="margin:5px 0; font-size:0.9em; opacity:0.8;">
        {{ site.description }}
      </p>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
      </nav>
    </div>

    <!-- Right logo -->
    <a href="https://www.linkedin.com/company/fortex-foreign-trade-club-soc/about/" target="_blank">
      <img src="{{ '/assets/images/logos/club-logo.png' | relative_url }}" alt="Club Logo" style="height:120px;">
    </a>

  </div>
</header>

<main>
  {{ content }}
</main>

<button id="backToTop">â†‘ Top</button>

<script>
  const btn = document.getElementById('backToTop');
  window.onscroll = () => {
    btn.style.display = (document.documentElement.scrollTop > 200) ? 'block' : 'none';
  };
  btn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
</script>

</body>
</html>
