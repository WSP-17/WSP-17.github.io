---
layout: default
---

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Foreign Trade Insights & Updates</title>
</head>
<body>
  <h1>Foreign Trade Insights & Updates</h1>
  <h3>Latest News</h3>

  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>({{ post.date | date: "%d %b %Y" }})</small>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
